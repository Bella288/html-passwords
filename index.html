<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Keeper</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .view {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-color);
        }
        
        .btn-danger {
            background-color: var(--accent-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .password-list {
            margin-top: 30px;
        }
        
        .password-item {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .password-item h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .password-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .hidden-password {
            font-family: monospace;
            letter-spacing: 2px;
            font-size: 18px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--accent-color);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            background-color: var(--success-color);
            display: none;
            z-index: 1000;
        }
        
        .error {
            background-color: var(--accent-color);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Secure Password Keeper</h1>
            <p>Your passwords are encrypted and secure</p>
        </header>
        
        <!-- Setup View -->
        <div id="setup-view" class="view">
            <h2>Set Up Master Password</h2>
            <p>No master password detected. Please set up a secure master password to continue.</p>
            <div class="form-group">
                <label for="master-password">Master Password</label>
                <input type="password" id="master-password" placeholder="Enter a strong master password" required>
            </div>
            <div class="form-group">
                <label for="confirm-master-password">Confirm Master Password</label>
                <input type="password" id="confirm-master-password" placeholder="Confirm your master password" required>
            </div>
            <button id="setup-btn">Set Master Password</button>
        </div>
        
        <!-- Login View -->
        <div id="login-view" class="view">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-password">Master Password</label>
                <input type="password" id="login-password" placeholder="Enter your master password" required>
            </div>
            <button id="login-btn">Login</button>
        </div>
        
        <!-- Main App View -->
        <div id="app-view" class="view">
            <button id="logout-btn" class="logout-btn">Logout</button>
            
            <h2>Add New Password</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="website">Website/Service *</label>
                    <input type="text" id="website" placeholder="e.g., google.com" required>
                </div>
                <div class="form-group">
                    <label for="username">Username/Email *</label>
                    <input type="text" id="username" placeholder="e.g., user@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" placeholder="Additional information"></textarea>
                </div>
                <button type="submit" class="btn-success">Save Password</button>
            </form>
            
            <div class="password-list">
                <h2>Your Passwords</h2>
                <div id="passwords-container"></div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // App state
        let appState = {
            isLoggedIn: false,
            encryptionKeys: null,
            passwords: []
        };

        // DOM Elements
        const setupView = document.getElementById('setup-view');
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const notification = document.getElementById('notification');
        
        // Check if we need to set up or login
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            const masterKeyData = localStorage.getItem('masterKeyData');
            
            if (!masterKeyData) {
                showView(setupView);
            } else {
                showView(loginView);
            }
            
            // Setup event listeners
            document.getElementById('setup-btn').addEventListener('click', setupMasterPassword);
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('password-form').addEventListener('submit', addPassword);
        }

        function showView(view) {
            // Hide all views
            setupView.classList.remove('active');
            loginView.classList.remove('active');
            appView.classList.remove('active');
            
            // Show the requested view
            view.classList.add('active');
        }

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        async function setupMasterPassword() {
            const password = document.getElementById('master-password').value;
            const confirmPassword = document.getElementById('confirm-master-password').value;
            
            if (!password) {
                showNotification('Please enter a master password', true);
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', true);
                return;
            }
            
            if (password.length < 8) {
                showNotification('Master password must be at least 8 characters', true);
                return;
            }
            
            try {
                // Generate encryption keys
                const encryptionKeys = await generateEncryptionKeys();
                
                // Derive key from master password
                const salt = crypto.getRandomValues(new Uint8Array(16));
                const derivedKey = await deriveKeyFromPassword(password, salt);
                
                // Encrypt the encryption keys
                const encryptedKeys = await encryptData(
                    JSON.stringify(encryptionKeys), 
                    derivedKey
                );
                
                // Store the encrypted keys and salt
                const masterKeyData = {
                    encryptedKeys: arrayBufferToBase64(encryptedKeys),
                    salt: arrayBufferToBase64(salt)
                };
                
                localStorage.setItem('masterKeyData', JSON.stringify(masterKeyData));
                
                // Initialize empty passwords storage
                localStorage.setItem('encryptedPasswords', JSON.stringify([]));
                
                showNotification('Master password set successfully!');
                showView(loginView);
            } catch (error) {
                console.error('Setup error:', error);
                showNotification('Error setting up master password', true);
            }
        }

        async function login() {
            const password = document.getElementById('login-password').value;
            
            if (!password) {
                showNotification('Please enter your master password', true);
                return;
            }
            
            try {
                const masterKeyData = JSON.parse(localStorage.getItem('masterKeyData'));
                
                if (!masterKeyData) {
                    showNotification('No master password set up', true);
                    return;
                }
                
                // Derive key from master password
                const salt = base64ToArrayBuffer(masterKeyData.salt);
                const derivedKey = await deriveKeyFromPassword(password, salt);
                
                // Decrypt the encryption keys
                const encryptedKeys = base64ToArrayBuffer(masterKeyData.encryptedKeys);
                const decryptedKeysJson = await decryptData(encryptedKeys, derivedKey);
                
                if (!decryptedKeysJson) {
                    showNotification('Incorrect master password', true);
                    return;
                }
                
                appState.encryptionKeys = JSON.parse(decryptedKeysJson);
                appState.isLoggedIn = true;
                
                // Load and decrypt passwords
                await loadPasswords();
                
                showView(appView);
                showNotification('Logged in successfully!');
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Error during login', true);
            }
        }

        async function logout() {
            // Generate new encryption keys for next login
            const masterKeyData = JSON.parse(localStorage.getItem('masterKeyData'));
            const password = document.getElementById('login-password').value;
            
            if (password && masterKeyData) {
                try {
                    const salt = base64ToArrayBuffer(masterKeyData.salt);
                    const derivedKey = await deriveKeyFromPassword(password, salt);
                    
                    const newEncryptionKeys = await generateEncryptionKeys();
                    const encryptedKeys = await encryptData(
                        JSON.stringify(newEncryptionKeys), 
                        derivedKey
                    );
                    
                    // Update the encrypted keys
                    masterKeyData.encryptedKeys = arrayBufferToBase64(encryptedKeys);
                    localStorage.setItem('masterKeyData', JSON.stringify(masterKeyData));
                } catch (error) {
                    console.error('Key rotation error:', error);
                }
            }
            
            // Clear sensitive data from memory
            appState.encryptionKeys = null;
            appState.passwords = [];
            appState.isLoggedIn = false;
            
            // Clear password field
            document.getElementById('login-password').value = '';
            
            showView(loginView);
            showNotification('Logged out successfully');
        }

        async function addPassword(e) {
            e.preventDefault();
            
            const website = document.getElementById('website').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const note = document.getElementById('note').value;
            
            if (!website || !username || !password) {
                showNotification('Please fill all required fields', true);
                return;
            }
            
            try {
                const passwordData = {
                    website,
                    username,
                    password,
                    note,
                    id: Date.now().toString()
                };
                
                // Encrypt the password data
                const encryptedPassword = await encryptPasswordData(passwordData);
                
                // Save to localStorage
                const encryptedPasswords = JSON.parse(localStorage.getItem('encryptedPasswords') || '[]');
                encryptedPasswords.push(encryptedPassword);
                localStorage.setItem('encryptedPasswords', JSON.stringify(encryptedPasswords));
                
                // Add to current state and UI
                appState.passwords.push(passwordData);
                renderPasswords();
                
                // Reset form
                document.getElementById('password-form').reset();
                
                showNotification('Password saved successfully!');
            } catch (error) {
                console.error('Error saving password:', error);
                showNotification('Error saving password', true);
            }
        }

        async function loadPasswords() {
            try {
                const encryptedPasswords = JSON.parse(localStorage.getItem('encryptedPasswords') || '[]');
                appState.passwords = [];
                
                for (const encryptedPassword of encryptedPasswords) {
                    const passwordData = await decryptPasswordData(encryptedPassword);
                    if (passwordData) {
                        appState.passwords.push(passwordData);
                    }
                }
                
                renderPasswords();
            } catch (error) {
                console.error('Error loading passwords:', error);
                showNotification('Error loading passwords', true);
            }
        }

        function renderPasswords() {
            const container = document.getElementById('passwords-container');
            container.innerHTML = '';
            
            if (appState.passwords.length === 0) {
                container.innerHTML = '<p>No passwords saved yet.</p>';
                return;
            }
            
            appState.passwords.forEach(password => {
                const passwordEl = document.createElement('div');
                passwordEl.className = 'password-item';
                passwordEl.innerHTML = `
                    <h3>${escapeHtml(password.website)}</h3>
                    <p><strong>Username:</strong> ${escapeHtml(password.username)}</p>
                    <p><strong>Password:</strong> <span class="hidden-password">••••••••</span></p>
                    ${password.note ? `<p><strong>Note:</strong> ${escapeHtml(password.note)}</p>` : ''}
                    <div class="password-actions">
                        <button class="show-password-btn" data-id="${password.id}">Show Password</button>
                        <button class="btn-danger delete-password-btn" data-id="${password.id}">Delete</button>
                    </div>
                `;
                container.appendChild(passwordEl);
            });
            
            // Add event listeners for the buttons
            document.querySelectorAll('.show-password-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const password = appState.passwords.find(p => p.id === id);
                    const passwordEl = this.parentElement.previousElementSibling.querySelector('.hidden-password');
                    
                    if (this.textContent === 'Show Password') {
                        passwordEl.textContent = password.password;
                        this.textContent = 'Hide Password';
                    } else {
                        passwordEl.textContent = '••••••••';
                        this.textContent = 'Show Password';
                    }
                });
            });
            
            document.querySelectorAll('.delete-password-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    deletePassword(id);
                });
            });
        }

        async function deletePassword(id) {
            if (!confirm('Are you sure you want to delete this password?')) {
                return;
            }
            
            try {
                // Remove from state
                appState.passwords = appState.passwords.filter(p => p.id !== id);
                
                // Update localStorage
                const encryptedPasswords = JSON.parse(localStorage.getItem('encryptedPasswords') || '[]');
                const updatedEncryptedPasswords = encryptedPasswords.filter((_, index) => {
                    return appState.passwords[index]; // This is a simplification
                });
                
                localStorage.setItem('encryptedPasswords', JSON.stringify(updatedEncryptedPasswords));
                
                renderPasswords();
                showNotification('Password deleted successfully');
            } catch (error) {
                console.error('Error deleting password:', error);
                showNotification('Error deleting password', true);
            }
        }

        // Encryption functions
        async function generateEncryptionKeys() {
            const key = await crypto.subtle.generateKey(
                {
                    name: 'AES-GCM',
                    length: 256
                },
                true,
                ['encrypt', 'decrypt']
            );
            
            const exportedKey = await crypto.subtle.exportKey('raw', key);
            return arrayBufferToBase64(exportedKey);
        }

        async function getEncryptionKey() {
            if (!appState.encryptionKeys) {
                throw new Error('No encryption keys available');
            }
            
            const keyData = base64ToArrayBuffer(appState.encryptionKeys);
            return await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'AES-GCM' },
                false,
                ['encrypt', 'decrypt']
            );
        }

        async function deriveKeyFromPassword(password, salt) {
            const encoder = new TextEncoder();
            const passwordBuffer = encoder.encode(password);
            
            const importedKey = await crypto.subtle.importKey(
                'raw',
                passwordBuffer,
                { name: 'PBKDF2' },
                false,
                ['deriveBits', 'deriveKey']
            );
            
            return await crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                importedKey,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt', 'decrypt']
            );
        }

        async function encryptData(data, key) {
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(data);
            
            const iv = crypto.getRandomValues(new Uint8Array(12));
            
            const encryptedData = await crypto.subtle.encrypt(
                {
                    name: 'AES-GCM',
                    iv: iv
                },
                key,
                dataBuffer
            );
            
            // Combine IV and encrypted data
            const combined = new Uint8Array(iv.length + encryptedData.byteLength);
            combined.set(iv, 0);
            combined.set(new Uint8Array(encryptedData), iv.length);
            
            return combined.buffer;
        }

        async function decryptData(encryptedData, key) {
            try {
                const encryptedArray = new Uint8Array(encryptedData);
                const iv = encryptedArray.slice(0, 12);
                const data = encryptedArray.slice(12);
                
                const decryptedData = await crypto.subtle.decrypt(
                    {
                        name: 'AES-GCM',
                        iv: iv
                    },
                    key,
                    data
                );
                
                const decoder = new TextDecoder();
                return decoder.decode(decryptedData);
            } catch (error) {
                console.error('Decryption error:', error);
                return null;
            }
        }

        async function encryptPasswordData(passwordData) {
            const key = await getEncryptionKey();
            const encryptedData = await encryptData(JSON.stringify(passwordData), key);
            return arrayBufferToBase64(encryptedData);
        }

        async function decryptPasswordData(encryptedData) {
            try {
                const key = await getEncryptionKey();
                const decryptedData = await decryptData(base64ToArrayBuffer(encryptedData), key);
                return JSON.parse(decryptedData);
            } catch (error) {
                console.error('Error decrypting password:', error);
                return null;
            }
        }

        // Utility functions
        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary = atob(base64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
